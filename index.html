<head>

    <title>color-change</title>
     <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            width: 50%;
            border: 10px solid white;
            margin-top: 300px;
        }
     </style>
</head>
<body>
        <h1 id="container">Hi! IAM <br>RENUSREE</h1>

</body>
<script> 
    setInterval(colorchange,1000)

     function colorchange(){
       let change = Math.floor((Math.random()*900000)+100000)
        document.body.style.backgroundColor = "#"+change;
     }
</script>
